<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation-- Regular Expressions</title>
</head>
<body>
    <div class="container">
        <h1 class="form-title center-align">
            Regex Form Validation
        </h1>

        <form action="" class="form-container">
            <div class="block">
                <div class="form-control">
                    <input type="text" id="firstName" required />
                    <label for="firstName">Enter First Name</label>
                </div>
                <div class="form-control">
                    <input type="text" id="middleName" required />
                    <label for="middleName">Enter Middle Name</label>
                </div>
                <div class="form-control">
                    <input type="text" id="lastName" required />
                    <label for="lastName">Enter Last Name</label>
                </div>
            </div>

            <div class="block">
                <div class="form-control">
                    <input type="email" id="email" required />
                    <label for="email">Enter Email</label>
                </div>
                <div class="form-control">
                    <input type="number" id="phNo" required />
                    <label for="phNo">Enter Phone Number</label>
                </div>
            </div>
            
           <div class="block">
               <button class="button" type="submit" class="center-align">Submit</button>
           </div>
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
